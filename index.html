<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ludo">
            <div class="green_base base">
                <div class="box">
                    <div id="green_block_1" class="block"></div>
                    <div id="green_block_2" class="block"></div>
                    <div id="green_block_3" class="block"></div>
                    <div id="green_block_4" class="block"></div>
                </div>
                <button id="btn_green" class="roll_button" type="button">Roll</button>
            </div>
            <div id="route_1" class="route">
            </div>
            <div class="yellow_base base">
                <div class="box">
                    <div id="yellow_block_1" class="block"></div>
                    <div id="yellow_block_2" class="block"></div>
                    <div id="yellow_block_3" class="block"></div>
                    <div id="yellow_block_4" class="block"></div>
                </div>
                <button id="btn_yellow" class="roll_button" type="button">Roll</button>
            </div>
            <div id="route_4" class="route">
            </div>
            <div class="win_zone">
                <div class="dot"></div>
                <div id="dice"><img src=" " alt=" " id="dice-img"></div>
                <div class="green_win win1"></div>
                <div class="yellow_win win2"></div>
                <div class="blue_win win1"></div>
                <div class="red_win win2"></div>
            </div>
            <div id="route_2" class="route">
            </div>
            <div class="red_base base">
                <div class="box">
                    <div id="red_block_1" class="block"></div>
                    <div id="red_block_2" class="block"></div>
                    <div id="red_block_3" class="block"></div>
                    <div id="red_block_4" class="block"></div>
                </div>
                <button id="btn_red" class="roll_button" type="button">Roll</button>
            </div>
            <div id="route_3" class="route">
            </div>
            <div class="blue_base base">
                <div class="box">
                    <div id="blue_block_1" class="block"></div>
                    <div id="blue_block_2" class="block"></div>
                    <div id="blue_block_3" class="block"></div>
                    <div id="blue_block_4" class="block"></div>
                </div>
                <button id="btn_blue" class="roll_button" type="button">Roll</button>
            </div>
        </div>
    </div>
</body>
<script src="ludo.js"></script>

</html>
